<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        .info {
            background: #222;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Direct Video Test</h1>
    <p>Testing if videos load directly from /demo-videos/</p>

    <div class="info">
        <h2>Video 1</h2>
        <video controls autoplay>
            <source src="/demo-videos/video1.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>

    <div class="info">
        <h2>Video 2</h2>
        <video controls>
            <source src="/demo-videos/video2.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>

    <div class="info">
        <h2>Video 3</h2>
        <video controls>
            <source src="/demo-videos/video3.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>

    <script>
        // Log when videos load
        document.querySelectorAll('video').forEach((video, index) => {
            video.addEventListener('loadeddata', () => {
                console.log(`Video ${index + 1} loaded successfully!`);
            });
            video.addEventListener('error', (e) => {
                console.error(`Video ${index + 1} failed to load:`, e);
            });
        });
    </script>
</body>
</html>
