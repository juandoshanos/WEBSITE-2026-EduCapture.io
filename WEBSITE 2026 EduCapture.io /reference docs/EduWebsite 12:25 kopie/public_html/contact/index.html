<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EduCapture</title>
    <style>
        @font-face {
            font-family: 'Nexa';
            src: url('../Nexa Light.otf') format('opentype');
            font-weight: 300;
        }
        @font-face {
            font-family: 'Nexa';
            src: url('../Nexa Bold.otf') format('opentype');
            font-weight: 700;
        }
        
        :root {
            --primary: #00b498;
            --primary-dark: #1e413c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nexa', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, #0a1a18 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .contact-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }
        
        h1 {
            color: var(--primary-dark);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            margin: 12px 0;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary-dark);
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .contact-item svg {
            width: 24px;
            height: 24px;
        }
        
        .btn-calendly {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .btn-calendly:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,180,152,0.3);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <img src="../educapture-logo.svg" alt="EduCapture" class="logo">
        <h1>Contact</h1>
        <p class="subtitle">Neem gerust contact met ons op</p>
        
        <a href="mailto:hello@educapture.io" class="contact-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            hello@educapture.io
        </a>
        
        <a href="tel:+31680227810" class="contact-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            +31 6 80227810
        </a>
        
        <a href="https://calendly.com/educapture/kennismaking" target="_blank" class="btn-calendly">
            Plan een meeting
        </a>
        
        <br>
        <a href="/" class="back-link">‚Üê Terug naar home</a>
    </div>
</body>
</html>
