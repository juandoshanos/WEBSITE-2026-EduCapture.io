    <!-- Footer Update Script -->
    <script>
      // Function to update footer content
      function updateFooter() {
        const footer = document.querySelector('footer');
        if (footer) {
          // Update contact information - try multiple selectors
          const contactItems = footer.querySelectorAll('.contact-item span, footer span');
          if (contactItems.length >= 6) {
            // Look for phone number pattern and update
            contactItems.forEach((item, index) => {
              if (item.textContent.includes('+31 6 80227810')) {
                item.textContent = '+31 6 80227810';
              }
              if (item.textContent.includes('hello@educapture.io')) {

            footerInfo.innerHTML = '&copy; 2025 EduCapture B.V. i.o. | Een onderneming van J.Greenfields B.V. J.Greenfields B.V. | KVK: 97941468 | Pinksterbloem 35, 8607 DW Sneek | Contact: hello@educapture.io +31 6 80227810 | https://educapture.io<br><a href="/privacy-terms.html" style="color: #00b498; text-decoration: none; margin-top: 10px; display: inline-block;">Privacy Policy & Terms of Service</a>';
          }
        }
      }
      
      // More aggressive approach - override React's rendering
      function forceUpdateFooter() {
        const footer = document.querySelector('footer');
        if (footer) {
          // Remove "Een product van Upsurging" text
          const allP = footer.querySelectorAll('p');
          allP.forEach(p => {
            if (p.textContent && p.textContent.includes('Een product van Upsurging')) {
              p.remove();
            }
          });
          
          // Remove the BTW/KvK section
          const btwSection = footer.querySelector('.space-y-2');
          if (btwSection) {
            btwSection.remove();
          }
          
          // Remove the Contact heading section
          const contactHeading = footer.querySelector('h3.text-white.font-display.font-bold.text-lg.mb-4');
          if (contactHeading) {
            contactHeading.remove();
          }
          
          // Remove container elements that constrain width
          const containers = footer.querySelectorAll('.container, .max-w-\\[800px\\], .max-w-\\[1200px\\], .max-w-\\[1400px\\], .max-w-screen-xl, .max-w-screen-lg, .max-w-screen-md');
          containers.forEach(container => {
            // Remove max-width constraints and center alignment
            container.style.maxWidth = 'none';
            container.style.width = '100%';
            container.style.margin = '0';
            container.style.padding = '0';
            container.style.textAlign = 'center';
          });
          
          // Completely remove the text-center div that's causing issues
          const textCenterDivs = footer.querySelectorAll('.text-center.md\\:text-left, .text-center');
          textCenterDivs.forEach(div => {
            // Move all children to the parent and remove the div
            while (div.firstChild) {
              div.parentNode.insertBefore(div.firstChild, div);
            }
            div.remove();
          });
          
          // Remove "Een product van Upsurging" text
          const allTextNodes = footer.querySelectorAll('*');
          allTextNodes.forEach(element => {
            if (element.textContent && element.textContent.includes('   ')) {
              element.textContent = element.textContent.replace('   ', '');
            }
          });
          
          // Also remove the flex container with the logo and "Een product van Upsurging"
          const flexContainers = footer.querySelectorAll('.flex.flex-col.items-center.md\\:items-start');
          flexContainers.forEach(container => {
            if (container.textContent && container.textContent.includes('   ')) {
              container.remove();
            }
          });
          
          // Replace the entire footer content if needed
          const footerInfo = footer.querySelector('.footer-info p, footer p');
          if (footerInfo && !footerInfo.innerHTML.includes('EduCapture B.V. i.o.')) {
            footerInfo.innerHTML = '&copy; 2025 EduCapture B.V. i.o. | Een onderneming van J.Greenfields B.V. | KVK: 97941468 | Pinksterbloem 35, 8607 DW Sneek | Contact: hello@educapture.io +31 6 80227810 | https://educapture.io<br><a href="/privacy-terms.html" style="color: #00b498; text-decoration: none; margin-top: 10px; display: inline-block;">Privacy Policy & Terms of Service</a>';
            footerInfo.style.width = '100%';
            footerInfo.style.textAlign = 'center';
            footerInfo.style.fontSize = '0.8rem';
            footerInfo.style.lineHeight = '1.4';
          }
          
          // Update contact items
          const spans = footer.querySelectorAll('span');
          spans.forEach(span => {
            if (span.textContent.includes('+31 6 80227810')) {
              span.textContent = '+31 6 80227810';
            }
            if (span.textContent.includes('hello@educapture.io')) {
              span.textContent = 'hello@educapture.io';
            }
            if (span.textContent.includes('www.educapture.io')) {
              span.textContent = 'https://educapture.io';
            }
          });
        }
      }
      
      // Use MutationObserver to watch for DOM changes
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList' || mutation.type === 'subtree') {
            const footer = document.querySelector('footer');
            if (footer) {
              setTimeout(forceUpdateFooter, 100);
            }
          }
        });
      });
      
      // Start observing when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
        
        // Try to update immediately and at intervals
        forceUpdateFooter();
        setTimeout(forceUpdateFooter, 500);
        setTimeout(forceUpdateFooter, 1000);
        setTimeout(forceUpdateFooter, 2000);
        setTimeout(forceUpdateFooter, 3000);
        setTimeout(forceUpdateFooter, 5000);
      });
      
      // Aggressive periodic updates
      setInterval(forceUpdateFooter, 1000);
      
      // Also try when window loads
      window.addEventListener('load', function() {
        setTimeout(forceUpdateFooter, 1000);
        setTimeout(forceUpdateFooter, 3000);
      });
